# defaults file for ar-supervisor-pkg
supervisor:
  enabled: true
  started: true
  configroot: "/etc"
  loggingdir: "/var/log/supervisor"

  serverroot: "/var/lib/mysql"
# configroot: "/etc/my.cnf.d"
  socketpath: "/var/run/mysqld"
  pidfiledir: "/var/run/mysqld"
  rootpasswd: null
  memorysize: 512
  user: 
    username: "mysql"
    uid:      27
    gid:      27
    home:     "/var/lib/mysql"
    group:    "mysql"
    shell:    "/sbin/nologin"
    comment:  "'MariaDB Server'"

